  {% extends "headers.html" %}
  {% block content %}
      <!-- Main Content -->
      

      <main>
        <div style="margin-top:80px;" class="container">
          <div class="row">
            <div class="col">
              <h1 style="margin-bottom:30px;" class="text-center">Generate your Travel Itinerary</h1>
            </div>
          </div>
        <!--
        DESCRIPTION: This code block contains a form that allows users to input their boarding point, destination, and date of travel. 
        The form has a submit button that sends the user's input to the server for processing.
        -->
        <form action="/" method="POST" class="form-inline">
          <div class="form-group mb-3">
            <label for="source">From:</label>
            <input
              type="text"
              class="form-control"
              name="source"
              id="source"
              placeholder="Enter your boarding point"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="destination">To:</label>
            <input
              type="text"
              class="form-control"
              name="destination"
              id="destination"
              placeholder="Enter your destination"
              required
            />
          </div>
          <span class="form-group">
            <label for="date">Travel Date:</label>
            <input type="date" class="form-control mb-3" name="date" id="date"required/>
            <label for="return">Return Date:</label>
            <input type="date" class="form-control mb-4" name="return" id="return" required/>
          </span>
          
          

          <button style="padding: 6px 30px;" type="submit" class="btn btn-primary">Submit</button>
          
            <div  class="container d-flex justify-content-center align-items-center">
              <div class="text-center">
                <img id="loading"  style="display: none;" src="{{url_for('static',filename='loading.gif')}}" alt="Loading..." />
              </div>
            </div>
  
        </form>
      </main>


      <style>
        main{
          margin-bottom: 120px;
          overflow-x: overlay;
          max-width: 50%;
          display: flex;
          justify-content: center;
          margin: auto;
        }

        input.form-control {
            border-color: rgb(106, 106, 106); /* Change this to the desired border color */
            padding: 10px;
        }
      </style>

      <!-- Footer -->

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>

      <!-- 
      This script sets a timeout function to remove all elements with the class "alert" after a certain duration. 
      It first sets the opacity of the elements to 0 to initiate the transition, and then removes the elements after the transition duration. 
      The delay for the transition duration can be adjusted by changing the value of the second setTimeout function. 
      -->
      <script>
        setTimeout(function () {
          const alerts = document.querySelectorAll(".alert");

          alerts.forEach(function (alert) {
            // Set opacity to 0 to initiate the transition
            alert.style.opacity = 0;
          });

          // After the transition duration, remove the alert elements
          setTimeout(function () {
            alerts.forEach(function (alert) {
              alert.style.display = "none";
            });
          }, 1000); // Adjust this delay to match your transition duration (in this case, 1 second)
        }, 5000); // Adjust this delay to match your transition duration (in this case, 3 seconds)

        // Load the loading gif on click or enter of submit button in form
        document.querySelector('form').addEventListener('submit', function() {
          document.getElementById('loading').style.display = 'block';
        });
    </script>
    
      {% endblock %}
      </body>
  </html>
