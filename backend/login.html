<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        <!--just comment-->

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 24rem;
        }

        .login-container h2 {
            font-size: 1.75rem;
            font-weight: bold;
            color: black;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: black;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            max-width: 22rem; /* Adjust this value to reduce the width */
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            outline: none;
        }

        .form-group input:focus {
            border-color: black;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .remember-forgot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .remember-forgot label {
            color: black;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .forgot-password {
            color: black;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #333;
        }

        .login-button {
            width: 100%;
            background-color: black;
            color: white;
            border: 1px solid black;
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .login-button:hover {
            background-color: #333;
        }

        .login-button:active {
            background-color: white;
            color: black;
            border: 1px solid black;
        }

        .createAcc {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .createAccText {
            color: black;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            value="" 
            placeholder="Enter your email"
        />
        <p class="error-message" id="email-error"></p>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            value="" 
            placeholder="Enter your password"
        />
        <p class="error-message" id="password-error"></p>
    </div>
    <div class="remember-forgot">
        <label>
            <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2" />
            Remember Me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
    <button type="submit" class="login-button" id="login-button">Login</button>
    <div class="createAcc">
        <a href="/signup.html" class="createAccText">Don't have an Account?</a>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDk6Bj9FKjogSJJny2eCV5Mj0l5SMFMLuI",
        authDomain: "travel-app-adc11.firebaseapp.com",
        projectId: "travel-app-adc11",
        storageBucket: "travel-app-adc11.appspot.com",
        messagingSenderId: "1079616000151",
        appId: "1:1079616000151:web:3712194ccb0810f76fd9d2",
        measurementId: "G-T9KETCSEN6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get the login button
    const loginButton = document.getElementById('login-button');

    // Add click event listener to the login button
    loginButton.addEventListener('click', (e) => {
        e.preventDefault();

        // Get user input
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Sign in the user
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in successfully
                console.log('User signed in:', userCredential.user);
                alert('Login successful!');
                // Redirect to main index.html
                window.location.href = 'index.html';
            })
            .catch((error) => {
                // Handle errors
                console.error('Error signing in:', error);
                document.getElementById('email-error').textContent = '';
                document.getElementById('password-error').textContent = '';
                switch (error.code) {
                    case 'auth/invalid-email':
                    case 'auth/user-disabled':
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        document.getElementById('email-error').textContent = 'Invalid email or password.';
                        break;
                    default:
                        alert('Error signing in: ' + error.message);
                }
            });
    });
</script>

</body>
</html>
