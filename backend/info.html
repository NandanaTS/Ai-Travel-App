<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      max-width: 1200px;
      background-color: #f0f0f0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .image-container {
      flex: 1;
      overflow: hidden;
    }

    .info-container {
      flex: 1;
      padding: 30px;
      color: #0b0b0b;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
    }

    .info-container h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .info-container p {
      font-size: 1.25rem;
      margin-bottom: 5px;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button-group {
      margin-top: auto;
      display: flex;
      gap: 10px;
    }

    .save-button, .add-option-button {
      width: 150px; /* Adjust button width */
      padding: 6px; /* Adjust button padding */
      background-color: #e53e3e; /* Red color */
      color: white;
      border: none;
      border-radius: 5px; /* Rounded shape */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem; /* Adjust font size */
      transition: background-color 0.3s ease;
      margin-top:10px;
      margin-right: 7px;
    }

    .save-button:hover, .add-option-button:hover {
      background-color: #c53030; /* Darker shade of red on hover */
    }

    .heart-icon {
      margin-right: 10px;
    }

    .fa-plus{
        margin-right: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="image-container">
      <img id="locationImage" src="https://via.placeholder.com/800x400" alt="Location Image" class="hero-image">
    </div>
    <div class="info-container">
      <h1 id="locationName">No location specified</h1>
      <p id="locationDesc">No description specified</p>
      <p id="locationRating">No rating specified</p>
      <p id="locationReview">No review specified</p>
      <p id="locationPrice">No price specified</p>
      <p id="locationBestSeason">No Best Season specified</p>
      <p id="locationTiming">No Timing specified</p>

      <div class="button-group">
        <button class="save-button">
          <i class="fas fa-heart heart-icon"></i> Like
        </button>
        <button class="add-option-button">
          <i class="fas fa-plus"></i> Add Option
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const locationName = urlParams.get('location');
      const locationDesc = urlParams.get('desc');
      const locationImage = urlParams.get('url');
      const locationRating = urlParams.get('rating');
      const locationReview = urlParams.get('reviews');
      const locationPrice = urlParams.get('price');
      const locationBestSeason = urlParams.get('bestseason');
      const locationTiming = urlParams.get('timing');

      if (locationName) {
        document.getElementById('locationName').textContent = decodeURIComponent(locationName);
        document.getElementById('locationDesc').textContent = decodeURIComponent(locationDesc);
        document.getElementById('locationImage').src = decodeURIComponent(locationImage);
        document.getElementById('locationRating').textContent = `Rating: ${decodeURIComponent(locationRating)}`;
        document.getElementById('locationReview').textContent = `Review: ${decodeURIComponent(locationReview)}`;
        document.getElementById('locationPrice').textContent = `Price: ${decodeURIComponent(locationPrice)}`;
        document.getElementById('locationBestSeason').textContent = `Best Season: ${decodeURIComponent(locationBestSeason)}`;
        document.getElementById('locationTiming').textContent = `Timing: ${decodeURIComponent(locationTiming)}`;
      }
    });
  </script>

</body>
<style>
  .image-container {
    width:100px;
  }
</style>
</html>
