<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>  

    <div class="header">
        <div class="header-content">
            <div class="app-name">Ai Travel App</div>
            <div class="auth-buttons">
                <button onclick="signupPage()" class="auth-button">Sign Up</button>
                <button onclick="loginPage()" class="auth-button">Login</button>
            </div>
        </div>
    </div>

    <div class="banner-container">
        <div class="banner-image"></div>
        <div class="banner-content">
            <p class="banner-text-small">AI Integrated Travel Recommendations</p>
            <p class="banner-text-large">Adventure</p>
            <p class="banner-text-small">Let AI be your compass as you conquer</p>
            <p class="banner-text-small">challenges, explore new horizons and earn</p>
            <p class="banner-text-small">exciting rewards!</p>
        </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for locations...">
                <button class="itbtn" id="goToPort5000">Generate an Itinerary</button>
            </div>

    </div>


    <div class="main_container">
        <h2 class="Subtitle0">Recommended Places<span id="SuggestedCity"></span></h2>
        
        <div id="suggested-location-container"></div>

        <h2 class="Subtitle1">Explore Nearby Places in <span id="City"></span></h2>

        <div id="location-container"></div>
        
        <h2 class="Subtitle">Explore Other Places <span id="OtherCity"></span></h2>

        <div id="other-location-container"></div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.getElementById('goToPort5000');
            button.addEventListener('click', function() {
                window.open('http://localhost:5000', '_blank');
            });
        });

        function signupPage() {
        window.location.href = "signup.html";
        }
        function loginPage() {
        window.location.href = "login.html";
        }
    </script>
    
</body>
</html>
